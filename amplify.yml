version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        # Note: Database migrations should be run manually before first deployment
        # Run: npm run db:migrate && npm run db:seed
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
